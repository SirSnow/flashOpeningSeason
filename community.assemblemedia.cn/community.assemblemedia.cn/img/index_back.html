<script type="text/javascript">
	let swiper = '';
	let boyMove = 1;
	let girlMove = 0;
	let currentProblem = 0; //记录当前是第几个场景;
	$(function() { //首页男孩女孩
		var animImgsBoy = 0;
		var animImgsGirl = 0;
		var animImages = setInterval(function() {
			if(boyMove) {
				animImgsBoy++;
				if(animImgsBoy >= 8) {
					animImgsBoy = 1;
				}
				$(".animImgsBoy").hide();
				$(".animImgsBoy" + animImgsBoy).show();
			}
			if(girlMove) {
				animImgsGirl++;
				if(animImgsGirl >= 8) {
					animImgsGirl = 1;
				}
				$(".animImgsgirl").hide();
				$(".animImgsgirl" + animImgsGirl).show();
			}
		}, 100);
	});

	$(".rankingss").hide();
	var imgNum = 0;
	var images = [];
	$(function() {
		preloadImg();
		bcaudio();
	});

	function preloadImg() {
		var imgs = document.images;
		for(var i = 0; i < imgs.length; i++) {
			images.push(imgs[i].src);
		}
		//get all images in style
		var cssImages = getallBgimages();
		for(var j = 0; j < cssImages.length; j++) {
			images.push(cssImages[j]);
		}

		$.imgpreload(images, {
			each: function() {
				/*this will be called after each image loaded*/
				var status = $(this).data('loaded') ? 'success' : 'error';
				if(status == "success") {
					var v = (parseFloat(++imgNum) / images.length).toFixed(2);
					$("#percentShow").html(Math.round(v * 100) + "<sup>%</sup>");
				}
			},
			all: function() {
				/*this will be called after all images loaded*/
				$("#percentShow ").html("100<sup>%</sup>");

				//          $("percentShow").fadeOut(10000);            
				$(".top").hide();
				$(".sex").show();
			}
		});

	}

	function getallBgimages() {
		var url, B = [],
			A = document.getElementsByTagName('*');
		A = B.slice.call(A, 0, A.length);
		while(A.length) {
			url = document.deepCss(A.shift(), 'background-image');
			if(url) url = /url\(['"]?([^")]+)/.exec(url) || [];
			url = url[1];
			if(url && B.indexOf(url) == -1) B[B.length] = url;
		}
		return B;
	}

	document.deepCss = function(who, css) {
		if(!who || !who.style) return '';
		var sty = css.replace(/\-([a-z])/g, function(a, b) {
			return b.toUpperCase();
		});
		if(who.currentStyle) {
			return who.style[sty] || who.currentStyle[sty] || '';
		}
		var dv = document.defaultView || window;
		return who.style[sty] ||
			dv.getComputedStyle(who, "").getPropertyValue(css) || '';
	}

	Array.prototype.indexOf = Array.prototype.indexOf ||
		function(what, index) {
			index = index || 0;
			var L = this.length;
			while(index < L) {
				if(this[index] === what) return index;
				++index;
			}
			return -1;
		}
</script>
